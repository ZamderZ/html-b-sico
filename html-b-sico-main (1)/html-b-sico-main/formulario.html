<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>formulario</title>
    
</head>
<body id="formulario">
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contactos.html">contacto</a>
            <a href="formulario.html">formulario</a>
        </nav>
    </header>
    <h1>Ejemplo formulario</h1>
    <form action="">
        <fieldset>
            <legend>Datos del Estudiante</legend>
            <label for="">Nombre</label>
            <input type="text" name="" id="">
            <br>
            <label for="">Género</label>
            <input type="radio" name="genero" id="mas" value="Masculino">
            <label for="">Masculino</label>
            <input type="radio" name="genero" id="fem" value="Femenino">
            <label for="">Femenino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Uso de Redes Sociales</legend>
            <input type="checkbox" name="" id="">
            <label for="">Facebook</label>
            <input type="checkbox" name="" id="">
            <label for="">Instagram</label>

            <label for="">Año entre</label>
            <input type="number" name="" id="" min="1960" max="2025" value="1960" >
            <label for="">y</label>
            <input type="number" name="" id="" min="2025" max="1960" value="2025">
        </fieldset>
        <br>
        <fieldset>
            <legend>Centro de Votación</legend>
            <select name="" id="">
                <option value="">Seleccione su provincia</option>
                <option value="">San Jose</option>
                <option value="">Alajuela</option>
                <option value="">Cartago</option>
                <option value="">Heredia</option>
                <option value="">Guanacaste</option>
                <option value="">Puntarenas</option>
                <option value="">Limón</option>
            </select>
            
            
        </fieldset>
    </form>
    

</body>
</html>
