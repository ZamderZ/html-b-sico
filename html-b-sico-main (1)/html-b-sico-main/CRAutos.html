<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Autos</title>
</head>
<body>
    <h1>Buscar Auto</h1>
    <form action="">
        <fieldset>
            <legend>Buscar Auto</legend>
            <label>Marca:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">TOYOTA</option>
                <option value="">HONDA</option>
                <option value="">BMW</option>
                <option value="">KIA</option>
            </select>
            <br><br>
            <label>Modelo:</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="">Estilo:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">Pick up</option>
                <option value="">Camioneta</option>
                <option value="">Bus</option>
            </select>
            <br><br>
            <label for="">Combustible:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">Gasolina</option>
            <option value="">Diesel</option>
            <option value="">Electrico</option>
            </select>
            <br><br>
            <label for="">Transmisión:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">Manual</option>
                <option value="">Automatica</option>
            </select>
            <br><br>
            <label for="">Financiado:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">sólo con financiamiento</option>
            </select>
            <br><br>
            <label for="">Se recibe:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">Sólo si recibe</option>
            </select>
            <br><br>
            <label for="">Provincia:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">San Jose</option>
                <option value="">Alajuela</option>
                <option value="">Cartago</option>
                <option value="">Heredia</option>
                <option value="">Guanacaste</option>
                <option value="">Puntarenas</option>
                <option value="">Limón</option>
            </select>
            <br><br>
            <label for=""># Puertas:</label>
            <select name="" id="">
                <option value="">No Importa</option>
                <option value="">2-3 Puertas</option>
                <option value="">4 ó más</option>
            </select>
            <br><br>
            <label for="">Año Entre:</label>
            <input type="number" name="" id="" min="1960" max="2025" value="1960" >
            <label for="">y</label>
            <input type="number" name="" id="" min="2025" max="1960" value="2025">
            <br><br>
            <label for="">Precio Entre:</label>
            <select name="" id="">
                <option value="">100,000</option>
                <option value="">200,000</option>
                <option value="">300,000</option>
                <option value="">400,000</option>
                <option value="">500,000</option>
            </select>
            <label for="">y</label>
            <br>
            <select name="" id="">
             <option value="">Sin Limite</option>
            </select>
            <br><br>
            <label for="">Ordenar por:</label>
            <select name="" id="">
                <option value="">Precio</option>
                <option value="">Año</option>
                <option value="">Marca</option>
                <option value="">Modelo</option>
            </select>
            <br><br>
            <label for="">*Mostrar:</label>
            <select name="" id="">
                <option value="">Nuevos y Usados</option>
            </select>
            <br><br>
            <input type="checkbox" name="" id="">
            <label for="">Utilizar modo <b>SPLIT</b></label>
            <br><br>
               <button type="submit">Buscar</button>


        </fieldset>
    </form>
    
    
</body>
</html>
